<h1> {{ nombre }} </h1>

<!-- Description list -->
<dl>
    <td>Nombre: </td>
    <dd> {{ nombre }} </dd>
    <hr>
    <td>Edad: </td>
    <dd> {{ edad }} </dd>
    <hr>
    <td>Método: </td>
    <dd> {{ obtenerNombre() }} </dd>
    <hr>
    <td>Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)='cambiarNombre()'>
    Cambiar Héroe
</button>
<button (click)='cambiarEdad()'>
    Cambiar edad
</button>
